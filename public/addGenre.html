    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gestor de Música</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addAlbum.html">Agregar Álbum</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario para Agregar Género -->
    <div class="container mt-5">
        <h2>Agregar Género</h2>
        <form id="addGenreForm">
            <div class="form-group">
                <label for="genreName">Nombre del Género</label>
                <input type="text" class="form-control" id="genreName" placeholder="Nombre del Género">
            </div>
            <div class="form-group">
                <label for="genreDescription">Descripción</label>
                <textarea class="form-control" id="genreDescription" placeholder="Descripción del Género"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Guardar Género</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
