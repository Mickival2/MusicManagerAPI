<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Álbum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gestor de Música</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario para agregar álbumes -->
    <div class="container mt-5">
        <h2>Agregar Álbum</h2>
        <form id="addAlbumForm">
            <div class="form-group">
                <label for="albumTitle">Título del Álbum</label>
                <input type="text" class="form-control" id="albumTitle" placeholder="Título del Álbum">
            </div>
            <div class="form-group">
                <label for="albumArtist">Artista</label>
                <input type="text" class="form-control" id="albumArtist" placeholder="Nombre del Artista">
            </div>
            <div class="form-group">
                <label for="albumGenre">Género</label>
                <input type="text" class="form-control" id="albumGenre" placeholder="Género del Álbum">
            </div>
            <div class="form-group">
                <label for="albumReleaseDate">Fecha de Lanzamiento</label>
                <input type="date" class="form-control" id="albumReleaseDate">
            </div>
            <div class="form-group">
                <label for="albumDuration">Duración (minutos)</label>
                <input type="number" class="form-control" id="albumDuration" placeholder="Duración del Álbum">
            </div>
            <div class="form-group">
                <label for="albumRating">Rating</label>
                <input type="number" class="form-control" id="albumRating" placeholder="Rating del Álbum" min="1" max="5">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Guardar Álbum</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
